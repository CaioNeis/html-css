    <h1>Inserindo videos hospedados localmente</h1>

        <source src="midia/meu-video.webm" type="vdeo/web">

        <p>Seu navegador n√£o tem suporte com reproducao de videos.</p>
    </video>
    <h1>Inserindo videos hospedados externamente</h1>

    <iframe width="800" height="555" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=GYKSh8DkT3XWj4ph" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="border-radius: 10px;"></iframe>

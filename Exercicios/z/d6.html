<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3914/3914193.png" type="image/x-ixon">
    <title>DESAFIO 06</title>
</head>
<body style="font-size: 20px;">
    <h1>Tags em HTML5</h1>
    <p>Passe o mouse em cima dos nomes destacados para ver qual tag usar<p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr style="text-decoration: none;" title="Use a tag &lt;h(1,2,3,4,5)&gt;">Títulos</li>
        <li><strong><abbr style="text-decoration: none;" title="Use a tag &lt;abbr&gt;">Abreviacoes</abbr></strong></li>
    </ul>
</body>
</html>

<!doctype html>
<html lang="pt-br>">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Nessa frase temos o termo <b>HTML5</b> em negrito em forma</p>
    <p>Nessa frase temos o termo <strong>HTML5</strong> em semântica</p>
    Nesta aqui temos um termo em <i>Ênfase/Italico</i> usando a tag I (Não semântico)
    <p>Nessa aqui temos um termo em <em>Ênfase/Italico</em> usando a tag Strong (Semântico)</p>
</body>
</html>

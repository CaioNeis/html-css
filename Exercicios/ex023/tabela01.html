<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;


            border-collapse: collapse;
            border: solid 1px black;


        }

        td {
            vertical-align: midle;/*Para alinhamento vertical: top, bottom e midle*/
            text-align: center;   /*Para alinhamento horizontal*/
            padding-left: 5px;
            border: solid 1px black;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--Hierarquia de tabelas (simples)
    TABLE = tabela
        TABLE ROW = linha de tabelas
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela-->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td class="numero">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr> 
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr> <!--Quarta linha-->
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        
    </table>
</body>
</html>
